---
- name: Deploy and configure nginx web server
  hosts: web_server
  become: true
  vars_files:
    - ../vars/nginx.yaml

  pre_tasks:
    - name: Ensure prerequisite packages are installed
      ansible.builtin.package:
        name:
          - nginx
        state: present
    - name: Ensure nginx user and group exist
      ansible.builtin.user:
        name: nginx
        system: true
        create_home: false
        state: present

  tasks:
    - name: Deploy nginx configuration file
      ansible.builtin.template:
        src: nginx/nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        owner: nginx
        group: nginx
        mode: '0644'
    - name: Gather network facts
      ansible.builtin.setup:
        gather_subset:
          - '!all'
          - '!min'
          - 'default_ipv4'
    - name: Deploy index.html template
      ansible.builtin.template:
        src: nginx/index.html.j2
        dest: /usr/share/nginx/html/index.html
        owner: nginx
        group: nginx
        mode: '0644'
      vars:
        server_ip: "{{ ansible_facts.default_ipv4.address }}"
    - name: Test nginx configuration
      ansible.builtin.command: nginx -t
      register: nginx_test
      changed_when: false
      failed_when: nginx_test.rc != 0

  post_tasks:
    - name: Ensure nginx is started and enabled (systemd)
      ansible.builtin.systemd:
        name: nginx
        state: started
        enabled: true
      when: ansible_service_mgr == 'systemd'

    - name: Ensure nginx is started and enabled (fallback)
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: true
      when: ansible_service_mgr != 'systemd'

  handlers:
    - name: Reload systemd
      ansible.builtin.systemd:
        daemon_reload: true
      when: ansible_service_mgr == 'systemd'

    - name: Restart nginx
      ansible.builtin.systemd:
        name: nginx
        state: restarted
        enabled: true
      when: ansible_service_mgr == 'systemd'

    - name: Restart nginx (fallback)
      ansible.builtin.service:
        name: nginx
        state: restarted
        enabled: true
      when: ansible_service_mgr != 'systemd'
